<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Smythe&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Rarities</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rarities</h1>
            <h3>Here you can buy ANYTHING!</h3>
        </header>
        <main id="item-container">
            <!-- ADDED VIA JS -->
        </main>

        <section  class="order-section hidden">
            <h4 class="order-title">Your Order</h4>
            <div class="item-order" id="order">
                <!-- ADDED VIA JS -->
            </div>
            <div class="order-total-container">
                <h4 class="item-order-name">Order total</h4>
                <h4 class="item-order-price" id="order-total"></h4>
            </div>
            <button id="complete-order-btn" class="order-btn"> Complete Order!</button>
        </section>
    </div>

<script src="app.js" type="module"></script>
</body>
</html>
