<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Smythe&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Rarities</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rarities</h1>
            <h3>Here you can buy ANYTHING!</h3>
        </header>
        <main id="item-container">

        </main>

        <section  class="order-section" id="order-container">
           <!-- ADDED VIA JS -->
        </section>
    </div>
    <div class="modal hidden" id="payment-modal">
        <form id="pay-form">
            <h2>Enter card details</h2>
            <input type="text" name="fullName" id="fullName" placeholder="Enter your name" required>
            <input type="number" name="cardNumber" id="cardNumber" placeholder="Enter card number" required>
            <input type="number" name="cvvNumber" id="cvvNumber" placeholder="Enter CVV" required>
            <button type="submit" id="complete-pay-btn" class="order-btn" data-pay="pay">Pay</button>
        </form>
    </div>

<script src="app.js" type="module"></script>
</body>
</html>
